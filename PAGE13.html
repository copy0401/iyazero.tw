<p align="center"><font color="#CC66FF" size="6">解決國度伺服器停用方法</font></p>
<p align="center"><font color="#cc66ff" size="3">如果你是ADSL</font></p>
<p align="center"><font color="#cc66ff" size="3">當你快速跳關被踢出伺服器</font></p>
<p align="center"><font color="#cc66ff" size="3">只要回到桌面</font></p>
<p align="center"><font color="#cc66ff" size="3">點選網路並選擇"中斷"</font></p>
<p align="center"><font color="#cc66ff" size="3">再重新連上ASDL</font></p>
<p align="center"><font color="#cc66ff" size="3">就可以馬上上線了喔</font></p>
