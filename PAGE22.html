<p align="center"><font size="6" color="#CC66FF">最大洞數迷思</font></p>
<p align="center"><font color="#CC66FF">拉蘇克的打洞任務 100%一定是最大洞數</font></p>
<p align="center"><font color="#CC66FF">此為人所皆知的常識</font></p>
<p align="center"><font color="#CC66FF">但是 常常有人發現</font></p>
<p align="center"><b><font color="#FF0000">&quot;為什麼 我的物品拿去打洞 卻不是最大洞數&quot;</font></b></p>
<p align="center"><font color="#CC66FF">原因 如下表</font></p>
<table border="1" width="100%">
	<tr>
		<td align="center" rowspan="2">　</td>
		<td align="center" colspan="3"><font color="#FF00FF">物品來源等級</font></td>
	</tr>
	<tr>
		<td align="center"><font color="#00FFFF">1~ 25</font></td>
		<td align="center"><font color="#00FFFF">26~40</font></td>
		<td align="center"><font color="#00FFFF">41~</font></td>
	</tr>
	<tr>
		<td align="center"><font color="#FF00FF">頭盔</font></td>
		<td align="center"><font color="#00FF00">2</font></td>
		<td align="center"><font color="#00FF00">3</font></td>
		<td align="center"><font color="#00FF00">3</font></td>
	</tr>
	<tr>
		<td align="center"><font color="#FF00FF">盔甲</font></td>
		<td align="center"><font color="#00FF00">3</font></td>
		<td align="center"><font color="#00FF00">4</font></td>
		<td align="center"><font color="#00FF00">4</font></td>
	</tr>
	<tr>
		<td align="center"><font color="#FF00FF">盾牌</font></td>
		<td align="center"><font color="#00FF00">3</font></td>
		<td align="center"><font color="#00FF00">4</font></td>
		<td align="center"><font color="#00FF00">4</font></td>
	</tr>
	<tr>
		<td align="center"><font color="#FF00FF">武器</font></td>
		<td align="center"><font color="#00FF00">3</font></td>

	</tr>
</table>
<p align="center"><font color="#CC66FF">簡單的說</font></p>
<p align="center"><font color="#CC66FF">來源等級低於25的盾牌</font></p>
<p align="center"><font color="#CC66FF">任務打洞為3洞</font></p>
<p align="center"><font color="#CC66FF">方塊公式 則是1-3隨機</font></p>
