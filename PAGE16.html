<p align="center"><font size="6" color="#CC99FF">卡位教學</font></p>
<p align="center"><font size="3" color="#C0C0C0">當等待地表暗黑出現時</font></p>
<p align="center"><font size="3" color="#C0C0C0">往往要將人物掛在遊戲內</font></p>
<p align="center"><font size="3" color="#C0C0C0">此方法可運用在掛人物與等待地表</font></p>
<p align="center"><font size="3" color="#C0C0C0">使人物一直處於動作狀態</font></p>
<p align="center"><font size="3" color="#C0C0C0">不會因斷線被踢出遊戲</font></p>
<p align="center"><font size="3" color="#C0C0C0">只要人物在外側迴廊</font></p>
<p align="center"><font size="3" color="#C0C0C0">人物靠牆邊開啟大門</font></p>
<p align="center"><font size="3" color="#C0C0C0">就會發生卡位的情況</font></p>
<p align="center"><font size="3" color="#C0C0C0">請參考以下圖示</font></p>
<p align="center"><img border="0" src="PAGE161.jpg"></p>
<p align="center"><font color="#C0C0C0">只要點下開啟此門</font></p>
<p align="center"><font color="#C0C0C0">人物就會門圖片中&quot;關閉的門&quot;那裡跑步</font></p>
<p align="center"><font color="#C0C0C0">此時就會發生卡位</font></p>
