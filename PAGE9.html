<p align="center"><font size="6" color="#CC66FF">致命/壓碎/撕裂公式</font></p>
<p align="center"><font color="#CC66FF">此3種不可能同時發動</font></p>
<p align="center"><font color="#CC66FF">1.致命攻擊 發動最高機率100%</font></p>
<p align="center"><font color="#C0C0C0">發動時 物理傷害 x 2</font></p>
<p align="center"><font color="#C0C0C0" size="3">野蠻人支配武器與刺客支配利爪內建100%致命攻擊</font></p>
<p align="center"><font color="#CC66FF">2.壓碎攻擊 發動最高機率100%</font></p>
<p align="center"><font color="#C0C0C0">1.發動時 
對怪物減少目前血量1/4 對頭目與王則是1/10</font></p>
<p align="center"><font color="#C0C0C0">2.遠程武器發動壓碎 威力為1/2</font></p>
<p align="center"><font color="#C0C0C0">3.會受物理抗性影響 
例如對方怪物物理抗性為50 則壓碎發動傷害只有1/8</font></p>
<p align="center"><font color="#CC66FF">3.撕裂攻擊</font></p>
<p align="center"><font color="#C0C0C0">撕裂不受物理抗性影響 
成功的話 每4秒發動一次</font></p>
<p align="center"><font color="#CC66FF">撕裂傷害 = (攻擊者等級*9+40/256)</font></p>
