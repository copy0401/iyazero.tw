<p align="center"><font size="6" color="#CC66FF">等級1到地獄</font></p>
<p align="center"><img src="http://home.pchome.com.tw/good/iya_zero/jenny2.JPG" width="272" height="92"></p>
<p align="center"><img src="http://home.pchome.com.tw/good/iya_zero/jenny1.JPG" width="243" height="85"></p>
<p align="center"><font color="#CC66FF">通常要到達地獄等級 
需要過古代人任務</font></p>
<p align="center"><font color="#CC66FF">等級限制 普通20 惡夢40 地獄60</font></p>
<p align="center"><font color="#CC66FF">但是要如何等級1到地獄呢?</font></p>
<p align="center"><font color="#CC66FF">當玩家到達ACT5的時候</font></p>
<p align="center"><font color="#CC66FF">會因為古代人等級限制 
而無法過關</font></p>
<p align="center"><font color="#CC66FF">但是如果用以下此方法</font></p>
<p align="center"><font color="#CC66FF">即可通過古代人</font></p>
<p align="center"><font color="#CC66FF">被帶的人物開關卡 
帶人的人加入</font></p>
<p align="center"><font color="#CC66FF">要通過普通巴爾任務</font></p>
<p align="center"><font color="#CC66FF">此時還需要一位等級20未過巴爾的人</font></p>
<p align="center"><font color="#CC66FF">當此3人都在同一隊伍</font></p>
<p align="center"><font color="#CC66FF">再過古代人任務時 
會發現等級1卻沒有過古代人任務</font></p>
<p align="center"><font color="#CC66FF">此時不要擔心 只要等待即可</font></p>
<p align="center"><font color="#CC66FF">當玩家殺死巴爾的時候 1等人物一樣可以過關</font></p>
<p align="center"><font color="#CC66FF">以此類推 普通需要20未過八爾 
惡夢需要40未過爾</font></p>
<p align="center"><font color="#CC66FF">地獄.... 巴爾過不過無所謂吧 
除非你要開啟秘密母牛關卡</font></p>
<p align="center">　</p>
