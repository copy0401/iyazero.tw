<p align="center"><font size="6" color="#CC66FF">無形殺人法</font></p>
<p align="center"><font color="#CC66FF" size="3">別傻傻的趴下了還不知道怎麼死了</font></p>
<p align="center"><font color="#FFFF00">種族:刺客 聖騎士<br>
條件:針刺傭兵 野薔薇</font><br>
</p>
<p align="center"><font color="#C0C0C0">1.刺客</font></p>
<p align="center"><font color="#C0C0C0">打怪時<br>
用心靈爆震<br>
怪變我方<br>
同時賦予針刺靈氣<br>
當怪變敵人時<br>
針刺靈氣不會馬上消失(約停留靈氣1秒)<br>
近戰類型<br>
此時用攻擊此怪<br>
會受針刺靈氣反彈傷害<br>
然後秒殺...</font><br>
</p>

當怪變敵人時<br>
針刺靈氣不會馬上消失(約停留靈氣1秒)<br>
