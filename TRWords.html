<p id="fps0" align="center"><b><font color="#C0C0C0" face="新細明體"><span style="font-size: 20pt">天梯符文組 </span>
</font></b></p>
<p id="fps0" align="center"><font face="新細明體">　</font></p>
<p id="fps0" align="center"><font face="新細明體"><span id="fps1">天梯符文組與普通符文組相同</span></font></p> 
<p id="fps0" align="center"><font face="新細明體"><span id="fps1">必須依正確的排列順序鑲在正確的原料上</span></font></p> 
<p id="fps0" align="center"><font face="新細明體"><span id="fps1"><font size="2"><span lang="en-us">(</span></font><font size="2">一般的凹槽物品</font></span><font size="2"><span id="fps1">而</span><font color="#4850B8">魔法物品</font><font color="#00C400">套裝</font><font color="#908858">獨特物品</font><font color="#FFFF00">稀有物品</font><span id="fps1">皆</span><font color="#FF0000">無任何作用</font></font><span id="fps1"><font size="2">)</font></span></font></p> 
<p id="fps0" align="center"><span id="fps1"><font face="新細明體">凹槽數必須完全符合</font></span></p>
<p id="fps0" align="center"><span id="fps1"><font face="新細明體">以正確的順序鑲入  
才會發揮符文組的神秘效用</font></span></p>
